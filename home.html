<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tip | Calculator </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="tipcalc.js" async defer></script>
</head>

<body>
    <div class="container">
        <span class="logo">IBOT <br>TECH</span>
        <div class="wrapper">
            <div class="left">
                <div class="bill">
                    <label id='bil' class="bil">Bill <br> <input class="input1" type="number" placeholder="0" style="text-align:right;" id="payment" ></label>
                </div>
                <div class="tipP">
                    <h1>Select Tip %</h1>
                    <div class="selectBox">
                        <div id="five" class="five tip" data-value="5">5%</div>
                        <div id="ten" class="ten tip" data-value="10">10%</div>
                        <div id="fift" class="fift tip" data-value="15">15%</div>
                    </div>
                    <div class="selectBox2 ">
                        <div id="tf" class="tf tip" data-value="25">25%</div>
                        <div id="fifty" class="fifty tip" data-value="50">50%</div>
                        <input type="number" class="custom" id="custom" placeholder="custom">
                    </div>
                    <div class="people">
                        <label id='peopl' class="bil">Number of People <br><input class="input1 " type="number"placeholder="0" style="text-align:right; "id="people" ></label>
                    </div>
                </div>
            </div>
            <div class="right ">
                <div class="tipAmount ">
                    <div class="tipLabel ">
                        <h1>Tip amount <br><span class="p ">/ person</span></h1>
                    </div>
                    <div class="tipValue">
                        <p id="tipValue">$0.00</p>

                    </div>
                </div>
                <div class="total ">
                    <div class="totalLabel ">
                        <h1>Total <br> <span class="p ">/ person</span></h1>
                    </div>
                    <div class="totalValue ">
                        <p id="total">$0.00</p>
                    </div>
                </div>
                <div id="reset" class="reset ">RESET</div>
            </div>

        </div>

    </div>

    <script src="index.js "></script>
</body>

</html>
